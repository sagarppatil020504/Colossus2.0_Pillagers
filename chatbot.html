<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website with AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .content {
            padding: 20px;
        }

        /* Chat button styles */
        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #5c6bc0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #3949ab;
        }

        .chat-icon {
            font-size: 24px;
        }

        /* Chat dialog styles */
        .chat-dialog {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 700px;
            height: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .chat-dialog.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .chat-header {
            background-color: #5c6bc0;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-close {
            cursor: pointer;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e1f5fe;
            color: #01579b;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background-color: #ede7f6;
            color: #4527a0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 15px;
        }

        .chat-send {
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-send:hover {
            background-color: #3949ab;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            max-width: 50%;
            margin-right: auto;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9575cd;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: pulse 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        @media (max-width: 480px) {
            .chat-dialog {
                width: 90%;
                height: 70vh;
                right: 5%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your Website Content</h1>
        <p>This is your main website content. The AI chatbot is available by clicking the button in the bottom right corner.</p>
    </div>

    <!-- Chat button -->
    <div class="chat-button" id="chatButton">
        <span class="chat-icon">ðŸ’¬</span>
    </div>

    <!-- Chat dialog -->
    <div class="chat-dialog" id="chatDialog">
        <div class="chat-header">
            <div class="chat-title">
                <span class="chat-icon">ðŸ¤–</span> AI Assistant
            </div>
            <div class="chat-close" id="chatClose">âœ•</div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                Hello! How can I help you today?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." autocomplete="off">
            <button class="chat-send" id="chatSend">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        
        // Generate a unique session ID for this chat
        const sessionId = 'session_' + Math.random().toString(36).substring(2, 15);
        
        // DOM elements
        const chatButton = document.getElementById('chatButton');
        const chatDialog = document.getElementById('chatDialog');
        const chatClose = document.getElementById('chatClose');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const typingIndicator = document.getElementById('typingIndicator');

        // Open chat dialog
        chatButton.addEventListener('click', () => {
            chatDialog.classList.add('open');
            chatInput.focus();
        });

        // Close chat dialog
        chatClose.addEventListener('click', () => {
            chatDialog.classList.remove('open');
        });

        // Send message when pressing Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() !== '') {
                sendMessage();
            }
        });

        // Send message on button click
        chatSend.addEventListener('click', () => {
            if (chatInput.value.trim() !== '') {
                sendMessage();
            }
        });

        // Function to send message
        function sendMessage() {
            const message = chatInput.value.trim();
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            chatInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            
            // Call API to get response
            fetchAIResponse(message);
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

            // Function to fetch AI response from backend
      async function fetchAIResponse(message) {
          try {
              const controller = new AbortController();
              const timeoutId = setTimeout(() => controller.abort(), 120000); // 60 seconds timeout

              const response = await fetch('https://4b49-34-125-25-0.ngrok-free.app/chat', {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify({
                      message: message,
                      session_id: sessionId,
                  }),
                  signal: controller.signal
              });

              clearTimeout(timeoutId);
              
              if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
              }
              
              const data = await response.json();
              
              // Hide typing indicator
              typingIndicator.style.display = 'none';
              
              // Add AI response to chat
              if (data.response) {
                  addMessage(data.response, 'ai');
              } else if (data.error) {
                  addMessage('Error: ' + data.error, 'ai');
              } else {
                  addMessage('Sorry, I could not generate a response.', 'ai');
              }
          } catch (error) {
              console.error("Error fetching AI response:", error);
              
              // Hide typing indicator
              typingIndicator.style.display = 'none';
              
              // Add error message to chat
              addMessage('Sorry, there was an error connecting to the AI.', 'ai');
          }
      }
    </script>
</body>
</html>
